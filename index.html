<html lang="en"><head>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #222; /* Dark background */
        }

        .box-container {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
            text-align: center;
            display: table; /* IE8-friendly centering */
        }

        .box {
            width: 90%;
            max-width: 500px;
            height: 220px;
            display: inline-block;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            margin: 15px;
            padding: 20px;
            
            /* Fake Gradient Background for IE8 */
            background: #8a2be2; /* Fallback color */
            background: -ms-linear-gradient(top, #ff8aaf, #8aafff); /* IE10+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorStr='#ff8aaf', endColorStr='#8aafff'); /* IE8 */

            border: 1px solid #444;
            -ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=4, Direction=135, Color=#000000)"; /* IE Shadow */
            filter: progid:DXImageTransform.Microsoft.Shadow(Strength=4, Direction=135, Color=#000000); /* Fake shadow */

            behavior: url(PIE.htc); /* Enables border-radius in IE8 */
        }

        .download-btn {
            background: #ff6b6b;
            border: 2px solid #d9534f;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            margin: 8px;
            cursor: pointer;

            /* Glossy Button Effect for IE8 */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorStr='#ff8787', endColorStr='#ff4b4b'); /* Fake gradient */

            behavior: url(PIE.htc); /* Enables border-radius in IE8 */
        }

        .download-btn:hover {
            background: #d9534f;
            filter: alpha(opacity=80); /* Adds a hover effect */
        }
    </style>
</head>
<body>
    <div class="box-container">
      	<div class="box">
            <h1>Windows Loader v2.2.2</h1>
            <p>(For Windows 7 and newer)</p>
            <button class="download-btn" onclick="window.location.href = './Windows_Loader_v2.2.2.zip';">Download</button>
        </div><hr>
        <div class="box">
            <h1>Google Chrome v109.0.5414.120</h1>
            <p>(For Windows 7 and newer)</p>
            <button class="download-btn" onclick="window.location.href = './Google_Chrome_(64bit)_v109.0.5414.120.exe';">64-bit Download</button>
            <button class="download-btn" onclick="window.location.href = './Google_Chrome_(32bit)_v109.0.5414.120.exe';">32-bit Download</button>
        </div>
        <div class="box">
            <h1>Google Chrome v87.0.4280.88</h1>
            <p>(Last version of chrome to support Flash)</p>
            <button class="download-btn" onclick="window.location.href = './Google_Chrome_(64bit)_v87.0.4280.88.exe';">64-bit Download</button>
            <button class="download-btn" onclick="window.location.href = './Google_Chrome_(32bit)_v87.0.4280.88.exe';">32-bit Download</button>
        </div>
        <div class="box">
            <h1>Google Chrome v49.0.2623.112</h1>
            <p>(For Windows XP, Vista, etc.)</p>
            <button class="download-btn" onclick="window.location.href = './Google_Chrome_(64bit)_v49.0.2623.112.exe';">64-bit Download</button>
            <button class="download-btn" onclick="window.location.href = './Google_Chrome_(32bit)_v49.0.2623.112.exe';">32-bit Download</button>
        </div>
    </div>


</body></html>
